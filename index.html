<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="card">
    <div class="card-container">
      <div class="header">
        <img src="./images/illustration-hero.svg" alt="hero">
      </div>
      <div class="main">
        <h2 class="title"> Order Summary </h2>
        <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
         </p>
         <div class="plan">
          <div>
            <img src="./images/icon-music.svg" alt="music">
            <div class="plan-info">
              <b>Annual Plan</b>
              <span> $59.99/year</span>
            </div>
          </div>
          <a class="link">Change</a>
         </div>
         <div class="btns">
          <button class="pay-btn"> Proceed to payment  </button>
          <button class="cancel-btn">Cancel Order</button>
         </div>
      </div>
    </div>
  </div>  
</body>
</html>
